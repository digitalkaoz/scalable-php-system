serf:
    build: containers/serf
    ports:
      - "7946"
      - "7373"

php:
    build: containers/php
    ports:
      - "9000"
    links:
      - serf
      - elasticsearch
      - cache

web:
    build: containers/nginx
    ports:
      - "81:81"
    links:
      - serf
    volumes_from:
      - php

cache:
    build: containers/redis
    ports:
      - "6379"
    links:
      - serf

elasticsearch:
    build: containers/elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    links:
      - serf
